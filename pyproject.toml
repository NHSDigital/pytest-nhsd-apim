[tool.poetry]
name = "pytest-nhsd-apim"
version = "0.1.0"
description = "Test your NHSD APIM proxy"
authors = ["Ben Strutt <ben.strutt1@nhs.net>"]

[tool.poetry.dependencies]
python = "^3.8"
setuptools = "^60.5.0"
requests = "^2.27.1"
lxml = "^4.7.1"
PyJWT = "^2.3.0"
cryptography = "^36.0.1"
pycryptodome = "^3.13.0"
Authlib = "^0.15.5"

[tool.poetry.dev-dependencies]
pytest_nhsd_apim = { git = "https://github.com/NHSDigital/pytest-nhsd-apim/tree/APM2928_publish_test_utils_v2" }

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s - %(name)s.%(module)s.%(funcName)s - %(levelname)s - %(message)s"
log_file_level = "DEBUG"
log_file_format = "%(asctime)s - %(name)s.%(module)s.%(funcName)s - %(levelname)s - %(message)s"
log_file_date_format = "%Y-%m-%d %H:%M:%S"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
